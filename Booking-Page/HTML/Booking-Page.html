<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../../main-js/main.js"></script>
    <link rel="stylesheet" href="../../main-css/main-styles.css">
    <link rel="stylesheet" href="../CSS/Booking-Page-styles.css">
    <title>Document</title>
</head>
<body>

    <header>
    <div class="overhead">
        request service
    </div>
    <div id="nav-root"></div>
   </header>
    <div class="Page-Heading"><h1>Booking Page</h1></div>

<div class="Content">
    <div class="contact-group">
        <h2>Contact Us</h2>
        <hr>
        <ul>
            <li>Email: contact@domain.com</li>
            <li>Phone: +123 456 7890</li>
            <li>Instagram</li>
            <li>Facebook</li>
            <li>Twitter</li>
        </ul>
        
    </div>

    <div class="service-form">
        <form class="form" action="submit_form.php" method="POST">
        
            <div class="form-group">
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-group">
              <label for="surname">Surname:</label><br>
              <input type="text" id="surname" name="surname" required>
            </div>
        
            <div class="form-group">
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
              <label for="address">Address:</label><br>
              <input type="text" id="address" name="address" required>
            </div>
        
            <div class="form-group">
              <label for="main-service">Select a Service:</label><br>
              <select id="main-service" name="main-service" required>
                <option value="">-- Select Service --</option>
                <option value="dstv">DSTV</option>
                <option value="cctv">CCTV Camera</option>
                <option value="alarm">Alarm System</option>
                <option value="wifi">Wi-Fi</option>
                <option value="sound">Sound System</option>
              </select>
            </div>
        
            <div class="form-group">
              <label for="service-type">Select Type of Service:</label><br>
              <select id="service-type" name="service-type" required>
                <option value="">-- Select Type --</option>
                <option value="installation">Installation</option>
                <option value="repair">Repair</option>
                <option value="maintenance">Maintenance</option>
              </select>
            </div>
        
            <div class="form-group full-width">
              <label for="message">Specify Problem:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
        
            <button type="submit">Send</button>
        </form>
    </div>
</div>
    

</body>
</html>
